<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Jeu du morpion</title>

        <link rel="stylesheet" href="css/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>
        <h1>Jeu du morpion ou Tic-Tac-Toe</h1>
        <div id="game-view">
            <div id="game-view-info">
                {{ infoMessage }}
            </div>
            <div id="game-view-squares">
                <div
                    v-for="(square, i) in squares"
                    v-on:click="activeGame.makeMove(i)"
                    v-bind:class="{ highlighted: square.isHighlighted }"
                    class="game-view-case">
                    {{ square.value }}
                </div>
            </div>
        </div>
        
        <script src="js/game.js"></script>
        <script src="js/square.js"></script>
        <script type="text/javascript">
            let activeGame = new Game();
            let gameVue = new Vue({
                el: '#game-view',
                data: activeGame,
                computed: {
                    infoMessage: function () {
                        if (this.inProgress) {
                            return 'C\'est au tour de ' + this.currentTurn;
                        }

                        if (this.winner) {
                            return this.winner + ' a gagné !';
                        }

                        if (!this.winner && !this.inProgress) {
                            return 'Égalité';
                        }
                    }
                }
            });
        </script>
    </body>
</html>
